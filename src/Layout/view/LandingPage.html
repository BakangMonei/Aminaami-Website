<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../../images/logo_two.jpeg">
    <!-- Include the Firebase SDK using CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>

    <!-- ... Include other Firebase modules as needed ... -->

    <!-- Include your Firebase configuration -->
    <script src="../../Firebase/firebase-config.js"></script>

    <!-- Include your authentication logic -->

    <!-- Include your main application logic -->
    <script type="module" src="../../Firebase/Main.js"></script>

    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../../css/styles.css" rel="stylesheet" />

    <!-- Enable first-party plugins, like forms and typography, using the plugins query parameter. -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
                .content-auto {
                  content-visibility: auto;
                }
              }
            </style>

    <!-- Firebase CDN (add your own Firebase project config) -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <title>Aminaami || Landing Page</title>

<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 mt-4">
            <img src="../../images/logo_aminaami.png" alt="logo" class="w-auto h-16 text-white p-2">
            <span class="ml-3 text-xl">Aminaami</span>
        </a>
        <nav
            class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center mt-4">
            <a class="mr-5 hover:text-gray-900 text-black text-xl font-bold dark:text-white">Shop</a>
            <a class="mr-5 hover:text-gray-900 text-black text-xl font-bold dark:text-white">Transport</a>
            <a class="mr-5 hover:text-gray-900 text-black text-xl font-bold dark:text-white">Services</a>
            <a class="mr-5 hover:text-gray-900 text-black text-xl font-bold dark:text-white">Entreprise</a>
            <a class="mr-5 hover:text-gray-900 text-black text-xl font-bold dark:text-white">Apps</a>
            <a class="mr-5 hover:text-gray-900 text-black text-xl font-bold dark:text-white">Events</a>
        </nav>
        <button
            class="inline-flex items-center dark:bg-white border-0 py-1 px-3 focus:outline-none hover:bg-blue-500 rounded text-base mt-4 md:mt-0">
            <svg xmlns="http://www.w3.org/2000/svg" width='36' height='36' viewBox="0 0 24 24" id="person">
                <path fill="none" d="M0 0h24v24H0V0z"></path>
                <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v1c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-1c0-2.66-5.33-4-8-4z">
                </path>
            </svg>
        </button>
    </div>
</header>

<body>
    <section class="relative h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('../../images/neizatheedev.png');">
            <!-- Overlay to add a semi-transparent layer for better readability of text/buttons -->
            <div class="absolute inset-0 bg-black opacity-50"></div>

            <!-- Content Container -->
        
               
            <div class="relative items-center justify-center mt-8 pr-6 h-full text-white p-6">
                <!-- Header -->
                 <h1 class="text-5xl font-bold text-left space-x-4">Discover Aminaami</h1>
                <!-- Buttons -->
                <div class="space-x-60 space-y-8 ">
                    <button class="bg-blue-500 text-white px-10 py-2 rounded">Button 1</button>
                    <button class="bg-green-500 text-white px-10 py-2 rounded">Button 2</button>
                </div>
            </div>
        </div>
    </section>
</body>
