<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../css/styles.css" rel="stylesheet" />
    <!-- Enable first-party plugins, like forms and typography, using the plugins query parameter. -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <script src="../js/tailwind.config.js"></script>

    <title>Register</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-auto flex items-center">

        <form id="registerForm" class="grid grid-cols-3 gap-4 w-full">
            <!-- Column 1 -->
            <div class="col-span-1 mt-24">
               
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password" class="mt-1 p-2 w-full border rounded-md" />
                </div>
                <div class="mb-4">
                    <label for="repassword" class="block text-sm font-medium text-gray-600">Re-Password</label>
                    <input type="password" id="repassword" name="repassword"
                        placeholder="Re-Password"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>
                <div class="mb-4">
                    <label for="firstname" class="block text-sm font-medium text-gray-600">Firstname</label>
                    <input type="text" id="firstname" name="firstname" 
                    placeholder="Firstname"
                    class="mt-1 p-2 w-full border rounded-md"  />
                </div>

                <div class="mb-4">
                    <label for="lastname" class="block text-sm font-medium text-gray-600">Lastname</label>
                    <input type="text" id="lastname" 
                    placeholder="Lastname"
                    name="lastname" class="mt-1 p-2 w-full border rounded-md" />
                </div>
            </div>
            <!-- Column 2 -->
            <div class="col-span-1">

                 <!-- Profile Image -->
                <div class="col-span-1 flex justify-center items-center">
                    <label for="profile-image" class="cursor-pointer">
                        <img src="../images/neizatheedev.png" alt="Profile" class="w-24 h-24 rounded-full object-cover border border-black">
                        <input type="file" id="profile-image" class="hidden" />
                    </label>
                </div>

                <div class="mb-4">
                    <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="mt-1 p-2 w-full border rounded-md" placeholder="Date Of Birth"/>
                </div>
                <div class="mb-4">
                    <label for="gender" class="block text-sm font-medium text-gray-600">Gender</label>
                    <select id="gender" name="gender" class="mt-1 p-2 w-full border rounded-md">
                        <option class="text-gray-50">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Postal Address Field -->
                <div class="mb-4">
                    <label for="postalAddress" class="block text-sm font-medium text-gray-600">Postal Address</label>
                    <input type="text" id="postalAddress" name="postalAddress"
                    placeholder="Postal Address"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <!-- Physical Address Field -->
                <div class="mb-4">
                    <label for="physicalAddress" class="block text-sm font-medium text-gray-600">Physical
                        Address</label>
                    <input type="text" id="physicalAddress" name="physicalAddress"
                    placeholder="Physical Address"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <!-- Country Field (dropdown) -->
                <div class="mb-4">
                    <label for="country" class="block text-sm font-medium text-gray-600">Country</label>
                    <select id="country" name="country" class="mt-1 p-2 w-full border rounded-md">
                        <!-- Include options for all countries -->
                        <option class="text-gray-50">Select Country</option>
                        <option value="country1">Country 1</option>
                        <option value="country2">Country 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <!-- Phone Number Field -->
                <div class="mb-4">
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-600">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="mt-1 p-2 w-full border rounded-md" placeholder="Phone Number"/>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Register</button>
                </div>

            </div>

            <!-- Column 3 -->
            <div class="col-span-1 mt-24">

                <div class="mb-4">
                    <label for="Facebook" class="block text-sm font-medium text-gray-600">Facebook</label>
                    <input type="text" id="Facebook" name="Facebook"
                    placeholder="Facebook"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <div class="mb-4">
                    <label for="LinkedIn" class="block text-sm font-medium text-gray-600">LinkedIn</label>
                    <input type="text" id="LinkedIn" name="LinkedIn"
                    placeholder="LinkedIn"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>
                
                <div class="mb-4">
                    <label for="Twitter" class="block text-sm font-medium text-gray-600">Twitter</label>
                    <input type="text" id="Twitter" name="Twitter"
                    placeholder="Twitter"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <div class="mb-4">
                    <label for="Instagram" class="block text-sm font-medium text-gray-600">Instagram</label>
                    <input type="text" id="Instagram" name="Instagram"
                    placeholder="Instagram"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <div class="mb-4">
                    <label for="Upwork" class="block text-sm font-medium text-gray-600">Upwork</label>
                    <input type="text" id="Upwork" name="Upwork"
                    placeholder="Upwork"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>

                <!-- Phone Number Field -->
                <div class="mb-4">
                    <label for="Thread" class="block text-sm font-medium text-gray-600">Thread</label>
                    <input type="text" id="Thread" name="Thread"
                    placeholder="Thread"
                        class="mt-1 p-2 w-full border rounded-md" />
                </div>


            </div>

           
        </form>
            
        
    </div>

    <script src="./js/firebase.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
