<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

   <!-- Include the Firebase SDK using CDN -->
   <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>

   <!-- Include your Firebase configuration -->
   <script src="./src/Firebase/firebase-config.js"></script>
 
   <!-- Include your authentication logic -->

   <!-- Include your main application logic -->

  <!-- Tailwind CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="./src/css/styles.css" rel="stylesheet" />

  <!-- Enable first-party plugins, like forms and typography, using the plugins query parameter. -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>

  <!-- Firebase CDN (add your own Firebase project config) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <link href="./src/css/styles.css" rel="stylesheet" />
  <title>Testing</title>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="bg-white p-8 rounded shadow-md w-96 flex flex-col items-center">
    <h2 class="text-2xl font-semibold mb-3 text-center">Login</h2>

    <form id="loginForm" class="w-full">
      <div class="mb-2 w-full">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-1">Email</label>
        <input type="email" id="email" placeholder="Email" name="email"
          class="w-full px-3 py-2 border rounded shadow appearance-none mb-2" required />
      </div>

      <div class="mb-2 w-full">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-1">Password</label>
        <input type="password" placeholder="Password" id="password" name="password"
          class="w-full px-3 py-2 border rounded shadow appearance-none mb-2" required />
      </div>
      <div class="text-right w-full mb-2 font-semibold">
        <a href="./src/html/SignUp.html" class="text-blue-500 hover:underline">Register</a>
      </div>


      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800 w-full">
        Login
      </button>
    </form>

    <div class="w-full mt-4 flex justify-between font-semibold">
      <a href="./src/html/ForgotPassword.html" class="text-blue-500 hover:underline">Forgot Password</a>
    </div>

    <div class="w-full text-center mt-4 justify-between">
      <p class="text-gray-500">Or SignInWith</p>
    </div>

    <div class="w-full mt-4 flex justify-around ">
      <img src="./src/images/apple_image.png" alt="Apple" class="w-10 h-10 rounded-full">
      <img src="./src/images/google_image.png" alt="Google" class="w-10 h-10 rounded-full">
      <img src="./src/images/github_image.png" alt="Github" class="w-10 h-10 rounded-full">
      <img src="./src/images/facebook_image.png" alt="Facebook" class="w-10 h-10 rounded-full">
      <img src="./src/images/microsoft_image.png" alt="Microsoft" class="w-10 h-10 rounded-full">
    </div>
  </div>


  <!-- Include the Firebase SDK using CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js"></script>
  <!-- ... Include other Firebase modules as needed ... -->

  <!-- Include your Firebase configuration -->
  <script src="./src/Firebase/firebase-config.js"></script>

  <!-- Include your authentication logic -->
  <script type="module" src="./src/Firebase/auth.js"></script>

  <!-- Include your main application logic -->
  <script type="module" src="./src/js/Main.js"></script>



</body>

</html>
